apiVersion: v1
kind: ConfigMap
metadata:
  name: markdown-flow-db
  labels:
    app: markdown-flow-db
    app.kubernetes.io/name: markdown-flow-db
data:
  primary.cnf: |
    # Apply this config only on the primary.
    [mysqld]
    log-bin    
  replica.cnf: |
    # Apply this config only on replicas.
    [mysqld]
    super-read-only   