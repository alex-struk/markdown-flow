# Headless service for stable DNS entries of StatefulSet members.
apiVersion: v1
kind: Service
metadata:
  name: markdown-flow-db
  labels:
    app: markdown-flow-db
    app.kubernetes.io/name: markdown-flow-db
spec:
  publishNotReadyAddresses: true
  ports:
  - name: markdown-flow-db
    port: 3306
  clusterIP: None
  selector:
    app: markdown-flow-db
---
# Client service for connecting to any MySQL instance for reads.
# For writes, you must instead connect to the primary: mysql-0.mysql.
apiVersion: v1
kind: Service
metadata:
  name: markdown-flow-db-read
  labels:
    app: markdown-flow-db
    app.kubernetes.io/name: markdown-flow-db
    readonly: "true"
spec:
  ports:
  - name: markdown-flow-db
    port: 3306
  selector:
    app: markdown-flow-db